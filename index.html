<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Framework</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Core -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3 class="alert alert-info">Ezform Framework</h3>
        <div id="show"></div>

         <div class="row">
            <div class="col-md-8 col-xs-8">
                <input type="text" id="ezf_id" class="form-control" value="1504586024078967800">
            </div>
            <div class="col-md-4 col-xs-4">
                <button id="btnSend" class="btn btn-info">Get Form</button>
            </div>
         </div>    
    </div>


    <script> 
        $("#btnSend").on("click",()=>{
            let ezform = require('./assets/js/core/ezform.js');
            let ezf_id = $("#ezf_id").val();
            ezform.GetEzform(ezf_id).subscribe(
                (res)=>{
                    ezform.CreateTable(res);
                },
                err=>$('#show').html("<div class='alert alert-danger'>"+err+"</div>")
            );
        });
    </script>
</body>
</html>
