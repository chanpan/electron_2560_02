<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Framework</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css" />
    <!-- JavaScript Core -->
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="menu-bar"></div>
    <script src="./assets/js/menu.js"></script>

    <div class="container-fluid">
        <h3 class="alert alert-info">Ezform Framework</h3>
        <div id="show"></div>

        <div class="well">
            <div class="row">
                <div class="col-md-6 col-xs-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="ezf_id" placeholder="Search for..." value="1504586024078967800">
                        <span class="input-group-btn">
                                        <button id="btnSend" class="btn btn-info">Get Form</button>
                                </span>
                    </div>
                    <!-- /input-group -->

                </div>

            </div>
        </div>

        <div class="row mt-15">
            <div class="container-fluid">
                <div id="show-ezform"></div>
            </div>
        </div>
    </div>


    <script>
        $("#btnSend").on("click", () => {
            let ezform = require('./assets/js/core/ezform.js');
            let ezf_id = $("#ezf_id").val();
            ezform.GetEzform(ezf_id).subscribe(
                (res) => {
                    ezform.CreateTable(res);
                },
                err => $('#show').html("<div class='alert alert-danger'>" + err + "</div>")
            );
        });
    </script>
</body>

</html>
