<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Framework</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Core -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3 class="alert alert-info">Ezform Framework</h3>
        <div id="show"></div>    
    </div>


    <script> 
        var mysql = require("./assets/js/mysql.js");
        mysql.insertUser().then((res)=>{
            show();
        }).catch(err=>{
            $('#show').html("<div class='alert alert-danger'>"+err+"</div>");
        })
        show = function(){
            mysql.selectAllUser().subscribe(
                (next)=>{
                    $('#show').append(next.firstname+" "+next.lastname+"<br>");
                },
                (err)=>{console.log(err);}
            );
        }
        
        
    </script>
</body>
</html>
